<template name="anagraphicArtwork">
  <div id="anagraphicArtwork" class="page">
    <div class="content">

        <div class="col col-xs-8 col-xs-offset-2">
          <div class="panel panel-info">
            <div class="panel-heading">
              Artwork's anagraphic
            </div>
            <div class="panel-body">
              <div class="col col-xs-12 animated fadeIn">
                {{> anagraphicArtworkList}}
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</template>
  
<template name="anagraphicArtworkList">
  <div class="list-group">
    <a class="list-group-item" value='add'>Add artwork...</a>
    {{#each artworks}}
      {{> anagraphicArtworkListItem}}
    {{/each}}
  </div>
</template>

<template name="anagraphicArtworkListItem">
  <a class="list-group-item {{itemIsActive _id}}" value='{{_id}}'>
    <b>{{title}}</b> 
    <br>
    {{authors}}
  </a>
</template>

<template name="anagraphicArtworkForm">
  <div id="anagraphicArtworkForm">
    {{#with contextArtwork}}
      {{> anagraphicArtworkWizard}}
    {{/with}}
  </div>
</template>
