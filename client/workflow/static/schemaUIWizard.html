<template name="schemaUIContainer">
  <div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">{{title}} / {{authors}}</h4>
    </div>
    <div class="panel-body">
      {{> schemaUIWizard}}
    </div>
    <div class="panel-footer text-right">
      {{#if _id}}
          {{> maWizardDiscard}}
          {{> maWizardBack}}
          {{> maWizardOk}}
        {{else}}
          {{> maWizardDiscard}}
          {{> maWizardCreate}}
        {{/if}}
    </div>
  </div>
</template>

<template name="schemaUIWizard">
  <div id="schemaUIWizard">
    <table>
      <thead>
        <tr>
          <th>Fields</th>
          <th>Visibility</th>
        </tr>
      </thead>
      <tbody>
        {{#each fields}}
          {{> fieldsListItem}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="fieldsListItem">
  <tr class="list-item">
    <td>{{label}}</td>
    <td>
      <label>visible
        <input class="form-checkbox" type="checkbox" {{isChecked}} {{isEnabled}}>
      </label>
    </td>
  </tr>
</template>
