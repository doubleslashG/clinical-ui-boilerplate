<template name="exhibitionsWizardContainer">
  <div id="exhibitionsWizardContainer" class="page">
    <div class="content">
      <div class="col col-xs-8 col-xs-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">
            Exhibitions Wizard
          </div>
          <div class="panel-body">
          	{{> exhibitionsWizard}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="exhibitionsWizard">
	<div id="exhibitionsWizard">
    <div>
  		<div class="form-group {{fieldValidity 'name'}}">
        <label class="control-label" for="nameElem">Name {{errMsg 'name'}}</label>
        <input type="text" class="form-control" id="nameElem" placeholder="Name..." value="{{name}}" data-schemafield="name" autofocus maxlength=20>
    	</div>
    	<div class="form-group {{fieldValidity 'organizer'}}">
        <label class="control-label" for="organizerElem">Organizer {{errMsg 'organizer'}}</label>
        <input type="text" class="form-control" id="organizerElem" placeholder="Organizer..." value="{{organizer}}" data-schemafield="organizer" autofocus maxlength=20>
    	</div>
      <div class="form-group {{fieldValidity 'venue'}}">
        <label class="control-label" for="venueElem">Venue {{errMsg 'venue'}}</label>
        <input type="text" class="form-control" id="venueElem" placeholder="Venue..." value="{{venue}}" data-schemafield="venue" autofocus maxlength=20>
      </div>
      <div class="form-group {{fieldValidity 'date'}}">
        <label class="control-label" for="dateElem">Date {{errMsg 'date'}}</label>
        <input type="text" class="form-control" id="dateElem" placeholder="Date..." value="{{date}}" data-schemafield="date" autofocus maxlength=20>
      </div>

      <div class="form-group">
        <label class="control-label" for="artworksElem">Artworks {{errMsg 'artworks'}}</label>
        <div id="artworksElem">
          <select class="multiselect form-control artworks" multiple="multiple" data-schemafield="artworks">
            {{#each artworks}}
              <option {{optionIsSelected "artworks"}} value="{{_id}}">{{title}}</option>
            {{/each}}
          </select>
        </div>
      </div>

      <button class="switch btn btn-primary">Switch to Add new artwork</button>

    </div>
    <div>
      {{#if _id}}
        {{> maWizardDelete}}
        {{> maWizardBackToList}}
        {{> maWizardSave}}
      {{else}}
        {{> maWizardCancel}}
        {{> maWizardCreate}}
      {{/if}}
    </div>
	</div>
</template>
