<template name="anagraphicArtwork">
  <div class="panel panel-inverse">
    <div class="panel-heading">
      <h4 class="panel-title">Schemas</h4>
    </div>
    <div class="panel-body">
      {{> schemasList}}
    </div>
  </div>
</template>

<template name="schemasList">
  <div id="schemasList">
    {{#each schemas}}
      {{> schemasListItem}}
    {{/each}}
  </div>
</template>
