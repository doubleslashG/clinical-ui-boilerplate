<template name="anagraphic">
  <div id="anagraphic" class="page">
    <div class="content">

        <div class="col col-md-6 col-md-offset-3">
          <div class="panel panel-info">
            <div class="panel-heading">
              Personal
            </div>
            <div class="panel-body">
              {{#if formShouldBeVisible}}
              <div class="col col-md-12 col-sm-12 animated fadeIn">
                {{> anagraphicForm}}
              </div>
              {{else}}
              <div class="col col-md-12 col-sm-12 animated fadeIn">
                {{> anagraphicList}}
              </div>
              {{/if}}
            </div>
          </div>
        </div>

    </div>
  </div>
</template>
  
<template name="anagraphicList">
  <div class="list-group">
    <a class="list-group-item" value='add'>Add...</a>
    {{#each usernames}}
    {{> anagraphicListItem}}
    {{/each}}
  </div>
</template>

<template name="anagraphicListItem">
  <a class="list-group-item" value='{{_id}}'>
    {{name}} {{surname}}
  </a>
</template>

<template name="anagraphicForm">
  {{#with actionContext}}
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name" value="{{name}}">
    <label for="inputSurname">Surname</label>
    <input type="text" class="form-control" id="inputSurname" placeholder="Surname" value="{{surname}}">
  </div>
  <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary {{activeIfUserIs 'm'}}" id="maleLabel">
        <input type="radio" name="options" id="isMale"> Male
      </label>
      <label class="btn btn-primary {{activeIfUserIs 'f'}}" id="maleLabel">
        <input type="radio" name="options" id="isFemale"> Female
      </label>
  </div>
  {{#if isAdding}}
  <button id="submitAdd" type="button" class="btn btn-primary pull-right">Add</button>
  {{else}}
  <button id="submitUpdate" type="button" class="btn btn-primary pull-right">Update</button>
  {{/if}}
  {{/with}}
</template>
