<head>
  <title>workflow-routing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<template name="appLayout">
  {{> promptModal }}
  {{> confirmModal }}
  {{> keybindingsModal }}

  <div class="hidden">{{resized}}</div>
  <div id="appLayout">
    {{> yield region='header' }}
    <div id="templateWrapper">
      {{> yield}}
    </div>
    {{> yield region='footer' }}
  </div>
</template>


<template name="errorPanel">
  <aside id="errorPanel" class="ui top sidebar alert alert-danger">
    {{getErrorMessage}}
  </aside>
</template>

<template name="westPanel">
  <aside id="westPanel" class="padded ui sidebar">
    <ul class="list-group">
      <li class="list-group-item">Menu Item A</li>
      <li class="list-group-item">Menu Item B</li>
      <li class="list-group-item">Menu Item C</li>
    </ul>
  </aside>
</template>

<template name="eastPanel">
  <aside id="eastPanel" class="padded ui right sidebar">
    <div id="eastPanelInfo" class="panel panel-info">
      <div class="panel-heading">
        east panel info!
      </div>
      <div class="panel-body">
        lorem ipsum solar et...
      </div>
    </div>
  </aside>
</template>
